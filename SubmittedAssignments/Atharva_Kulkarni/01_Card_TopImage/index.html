<link

  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

/>

<!-- Card - Image Top -->
<div
  class="card text-center shadow-lg p-3 mb-5 bg-body-dark rounded rounded-5 border border-dark px-3 pt-3 ms-5 mt-3 bg-transparent border-0"
  style="width: 400px"
>
  <!-- Image -->
  <img
    src="https://i2.wp.com/dropthespotlight.com/wp-content/uploads/2020/05/undertaker.jpg?fit=960,960&ssl=1"
    class="card-img-top shadow-lg mb-3 rounded-pill"
    alt="Placeholder image"
  />

  <!-- Card Header -->
  <div
    class="card-header text-center bg-info bg-gradient border border-dark px-3 d-none"

    Captain Of Indian Cricket team.
  </div>
  <!-- Card Body -->
  <div class="card-body">
    <!-- Card Header -->
    <h5 class="card-title">The Undertaker</h5>
    <!-- Card Body Content -->
    <p class="card-text">
      <small class="text-muted"> American professional wrestler</small>
    </p>
    <!-- Card Footer -->
    <p class="card-text">
      Mark William Calaway (born March 24, 1965), better known by his ring name
      The Undertaker, is an American retired professional wrestler. Widely
      regarded as one of the greatest professional wrestlers.
    </p>

  <div class="row mb-2">
    <div class="col-4">
      <img

    <div class="col-4">
      <img
        class="img-fluid"
        src="https://www.svgrepo.com/show/303299/linkedin-icon-2-logo.svg"
        width="50px"
      />

    <div class="col-4">
      <img
        class="img-fluid"
        src="https://www.svgrepo.com/show/217753/github.svg"
        width="50px"
      />

  <div class="card-footer text-body-secondary d-none"></div>
